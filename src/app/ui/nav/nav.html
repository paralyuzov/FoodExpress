<nav
  class="bg-neutral-800/90 backdrop-blur-md sticky top-0 z-50 text-amber-400 p-4 rounded-b-xl font-pt-sans border-b border-amber-300/50"
>
  <div class="flex justify-between items-center px-4">
    <div class="flex space-x-2">
      <h2
        routerLink="/"
        class="text-2xl bg-gradient-to-r from-amber-100 to-amber-300 bg-clip-text text-transparent font-bold font-pt-sans hover:cursor-pointer hover:scale-105 duration-500"
      >
        FoodExpress
      </h2>
    </div>

    <div class="hidden md:block">
      <ul class="flex justify-center space-x-4 tracking-wide">
        <li>
          <a
            class="relative inline-block px-2 py-1 hover:underline-offset-4 duration-300 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-full after:bg-amber-400 after:scale-x-0 after:origin-center after:transition-transform after:duration-[300ms] hover:after:scale-x-100"
            routerLink="/"
          >
            Home
          </a>
        </li>
        <li>
          <a
            class="relative inline-block px-2 py-1 hover:underline-offset-4 duration-300 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-full after:bg-amber-400 after:scale-x-0 after:origin-center after:transition-transform after:duration-[300ms] hover:after:scale-x-100"
            routerLink="/restaurants"
          >
            Restaurants
          </a>
        </li>
        <li>
          <a
            class="relative inline-block px-2 py-1 hover:underline-offset-4 duration-300 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-full after:bg-amber-400 after:scale-x-0 after:origin-center after:transition-transform after:duration-[300ms] hover:after:scale-x-100"
            routerLink="/categories"
          >
            Categories
          </a>
        </li>
      </ul>
    </div>

    <div class="hidden md:flex relative">
      @if(isAuthenticated() && user()) {
      <div class="flex space-x-4 items-center">
        <button
          (click)="openCart()"
          class="relative inline-flex items-center px-3 py-2 bg-transparent   text-amber-300 rounded-md text-sm hover:bg-amber-300 hover:text-slate-900 transition-all duration-300 group"
        >
          <i class="pi pi-shopping-cart mr-1"></i>
          @if(cartItemsCount() > 0) {
          <span
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold"
          >
            {{ cartItemsCount() }}
          </span>
          }
        </button>

        @if(user()?.role === 'ADMIN') {
        <button
          (click)="navigateToAdminPage()"
          class="px-4 py-2 bg-neutral-900 rounded-xl hover:cursor-pointer hover:bg-neutral-900/50"
        >
          <i class="pi pi-shield"></i> Admin
        </button>
        }

        <button
          (click)="menu.toggle($event)"
          class="px-4 py-2 bg-amber-300 text-black rounded-md text-sm hover:cursor-pointer hover:bg-gradient-to-r from-amber-200 to-amber-300"
        >
          <i class="pi pi-user"></i>
          {{ user()?.firstName }}
        </button>
      </div>
      <p-tieredmenu
        #menu
        [model]="items"
        [popup]="true"
        [appendTo]="'body'"
        styleClass="bg-neutral-700! text-amber-300! border-! border-black! rounded-lg!"
      />
      } @else {
      <div class="flex space-x-4 items-center">
        <button
          (click)="openCart()"
          class="relative inline-flex items-center px-3 py-2 bg-transparent border border-amber-300 text-amber-300 rounded-md text-sm hover:bg-amber-300 hover:text-slate-900 transition-all duration-300 group"
        >
          <i class="pi pi-shopping-cart mr-1"></i>
          @if(cartItemsCount() > 0) {
          <span
            class="absolute -top-2 -right-1 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center font-bold border-2 border-slate-900"
          >
            {{ cartItemsCount() }}
          </span>
          }
        </button>
        <button
          (click)="navigateToAuth()"
          class="px-4 py-2 bg-amber-300 text-black rounded-md text-sm hover:cursor-pointer hover:bg-gradient-to-r from-amber-200 to-amber-300"
        >
          Signup
        </button>
      </div>
      }
    </div>

    <div class="flex md:hidden items-center space-x-2">
      <button
        (click)="openCart()"
        class="relative inline-flex items-center px-3 py-2 bg-transparent   text-amber-300 rounded-md text-sm hover:bg-amber-300 hover:text-slate-900 transition-all duration-300"
      >
        <i class="pi pi-shopping-cart"></i>
        @if(cartItemsCount() > 0) {
        <span
          class="absolute -top-2 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold"
        >
          {{ cartItemsCount() }}
        </span>
        }
      </button>

      <button
        (click)="toggleMobileMenu()"
        class="inline-flex items-center justify-center p-2 rounded-md text-amber-300 hover:text-amber-100 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-amber-500 transition-colors duration-200"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-label="Toggle mobile menu"
      >
        <svg
          [class]="mobileMenuOpen() ? 'hidden' : 'block'"
          class="h-6 w-6"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          [class]="mobileMenuOpen() ? 'block' : 'hidden'"
          class="h-6 w-6"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div [class]="mobileMenuOpen() ? 'block' : 'hidden'" class="md:hidden mt-4 pb-4">
    <div class="px-2 pt-2 pb-3 space-y-1 border-t border-amber-300/30">
      <!-- Mobile Navigation Links -->
      <a
        routerLink="/"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 rounded-md text-base font-medium text-amber-300 hover:text-amber-100 hover:bg-neutral-700 transition-colors duration-200"
      >
        Home
      </a>
      <a
        routerLink="/restaurants"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 rounded-md text-base font-medium text-amber-300 hover:text-amber-100 hover:bg-neutral-700 transition-colors duration-200"
      >
        Restaurants
      </a>
      <a
        routerLink="/categories"
        (click)="closeMobileMenu()"
        class="block px-3 py-2 rounded-md text-base font-medium text-amber-300 hover:text-amber-100 hover:bg-neutral-700 transition-colors duration-200"
      >
        Categories
      </a>

      <!-- Mobile Auth Section -->
      <div class="border-t border-amber-300/30 pt-4 mt-4">
        @if(isAuthenticated() && user()) {
        <!-- Authenticated user mobile menu -->
        <div class="space-y-2">
          @if(user()?.role === 'ADMIN') {
          <button
            (click)="navigateToAdminPage(); closeMobileMenu()"
            class="w-full text-left px-3 py-2 rounded-md text-base font-medium text-amber-300 hover:text-amber-100 hover:bg-neutral-700 transition-colors duration-200 flex items-center"
          >
            <i class="pi pi-shield mr-2"></i> Admin Panel
          </button>
          }
          <button
            (click)="navigateToProfile()"
            class="w-full text-left px-3 py-2 rounded-md text-base font-medium text-amber-300 hover:text-amber-100 hover:bg-neutral-700 transition-colors duration-200 flex items-center"
          >
            <i class="pi pi-user mr-2"></i> Profile
          </button>
          <button
            (click)="logout()"
            class="w-full text-left px-3 py-2 rounded-md text-base font-medium text-amber-300 hover:text-amber-100 hover:bg-neutral-700 transition-colors duration-200 flex items-center"
          >
            <i class="pi pi-sign-out mr-2"></i> Logout
          </button>
          <div class="px-3 py-2 text-sm text-amber-200">Welcome, {{ user()?.firstName }}!</div>
        </div>
        } @else {
        <!-- Guest user mobile menu -->
        <button
          (click)="navigateToAuth(); closeMobileMenu()"
          class="w-full px-3 py-2 bg-amber-300 text-black rounded-md text-base font-medium hover:bg-gradient-to-r from-amber-200 to-amber-300 transition-all duration-200"
        >
          Sign Up / Login
        </button>
        }
      </div>
    </div>
  </div>
</nav>
<app-cart-drawer
  [visible]="openCartDrawer()"
  (visibleChange)="onCartVisibilityChange($event)"
></app-cart-drawer>
