<nav
  class="bg-slate-900/99 sticky top-0 z-50 text-amber-300 p-4 rounded-b-xl font-pt-sans border-b-2 border-black"
>
  <div class="flex justify-between items-center px-4">
    <div class="flex space-x-2">
      <h2
        routerLink="/"
        class="text-2xl bg-gradient-to-r from-amber-100 to-amber-300 bg-clip-text text-transparent font-bold font-pt-sans hover:cursor-pointer hover:scale-105 duration-500"
      >
        FoodExpress
      </h2>
    </div>

    <div>
      <ul class="flex justify-center space-x-4 tracking-wide">
        <li>
          <a
            class="relative inline-block px-2 py-1 hover:underline-offset-4 duration-300 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-full after:bg-amber-400 after:scale-x-0 after:origin-center after:transition-transform after:duration-[300ms] hover:after:scale-x-100"
            routerLink="/"
            >Home</a
          >
        </li>
        <li>
          <a
            class="relative inline-block px-2 py-1 hover:underline-offset-4 duration-300 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-full after:bg-amber-400 after:scale-x-0 after:origin-center after:transition-transform after:duration-[300ms] hover:after:scale-x-100"
            routerLink="/restaurants"
            >Restaurants</a
          >
        </li>
        <li>
          <a
            class="relative inline-block px-2 py-1 hover:underline-offset-4 duration-300 after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-full after:bg-amber-400 after:scale-x-0 after:origin-center after:transition-transform after:duration-[300ms] hover:after:scale-x-100"
            href="/contact"
            >Categories</a
          >
        </li>
      </ul>
    </div>

    <div class="relative">
      @if(isAuthenticated()) {
      <div class="flex space-x-4 items-center">
        <!-- Custom Cart Button for Authenticated Users -->
        <button
          (click)="openCart()"
          class="relative inline-flex items-center px-3 py-2 bg-transparent border border-amber-300 text-amber-300 rounded-md text-sm hover:bg-amber-300 hover:text-slate-900 transition-all duration-300 group"
        >
          <i class="pi pi-shopping-cart mr-1"></i>
          @if(cartItemsCount() > 0) {
            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold animate-pulse">
              {{ cartItemsCount() }}
            </span>
          }
        </button>
        <button
          (click)="menu.toggle($event)"
          class="px-4 py-2 bg-amber-300 text-black rounded-md text-sm hover:cursor-pointer hover:bg-gradient-to-r from-amber-200 to-amber-300"
        >
          <i class="pi pi-user"></i>
        </button>
      </div>
      <p-tieredmenu
        #menu
        [model]="items"
        [popup]="true"
        [appendTo]="'body'"
        styleClass="bg-slate-900! text-amber-300! border-2! border-black! rounded-lg!"
      />
      } @else {
      <div class="flex space-x-4 items-center">
        <button
          (click)="openCart()"
          class="relative inline-flex items-center px-4 py-2 bg-transparent  text-amber-300 rounded-md text-sm hover:bg-amber-300 hover:text-slate-900 transition-all duration-300 group shadow-lg hover:cursor-pointer"
        >
          <i class="pi pi-shopping-cart mr-2"></i>
          @if(cartItemsCount() > 0) {
            <span class="absolute -top-2 -right-1 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center font-bold border-2 border-slate-900">
              {{ cartItemsCount() }}
            </span>
          }
        </button>
        <button
          (click)="navigateToAuth()"
          class="px-4 py-2 bg-amber-300 text-black rounded-md text-sm hover:cursor-pointer hover:bg-gradient-to-r from-amber-200 to-amber-300"
        >
          Signup
        </button>
      </div>

      }
    </div>
  </div>
</nav>
<app-cart-drawer
  [visible]="openCartDrawer()"
  (visibleChange)="onCartVisibilityChange($event)"
></app-cart-drawer>
